<!doctype html>
<!--Important   HTML5-->

<!---
the info that is copied to  the frontEnd.html is pulled from the
check list below
https://github.com/thedaviddias/Front-End-Checklist#head

My objective is to create a "base" html page that can be referanced at a later date
-->
<head>
  <meta charset="utf-8">
  <!--Important     Set chracter encoding for the document -->

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!--MEDIUM    Instruct Internet Explorer to use its latest rendering engine -->

  <meta name="viewport" content="width=device-width, intial-scale=1 viewport-fit=cover">
  <!--Important    Viewport for responsive web design -->

  <title> Page Title less than 55 </title>
  <!--Important      Document Description name on Browser tab -->

  <meta name="description" content="Description of the page less than 150 characters">
  <!--Important      Meta Description inspecting other website seem to be alot -->

  <link rel="icon" type="image/x-icon" href="http://example.com/favicon.ico">
  <!--Standare favicon if only have favicon.ico place at root of site-->
  <link rel="icon" type="image/png" href="http://example.com/favicon.png">
  <!--Recommended favicon format dimensions 32px by 32px -->

<!-- in the checklist there are some low level meta tags Apple Web app and window tiles-->


  <link rel="canonical" href="http://example.com/2017/09/a-new-article-to-read.html">
  <!--Hleps prevent duplicate content issue-->

  <html lang="en">
  <!--Important     specified and related language -->

  <html dir="rtl">
  <!--Medium  direction of lecture-->
  <!--
